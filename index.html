<!DOCTYPE html>
<html>

<head>
    <title>LaTeX Subfigure Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>LaTeX Subfigure Generator</h2>

    <h3>Output</h3>
    <textarea id="output" rows="15"></textarea>
